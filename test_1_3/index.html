<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard: Leads per Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div>
        <h1>Ежедневные лиды</h1>
        <p class="subtitle">Июль — сентябрь 2025</p>
      </div>
      <div class="tag">Demo</div>
    </header>

    <section class="kpi-grid">
      <div class="kpi-card">
        <div class="kpi-label">Всего лидов</div>
        <div class="kpi-value" id="kpi-total">—</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Среднее в день</div>
        <div class="kpi-value" id="kpi-average">—</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Максимум за день</div>
        <div class="kpi-value" id="kpi-max">—</div>
        <div class="kpi-sub" id="kpi-max-date">—</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Минимум (≠0) за день</div>
        <div class="kpi-value" id="kpi-min">—</div>
        <div class="kpi-sub" id="kpi-min-date">—</div>
      </div>
    </section>

    <main class="content-grid">
      <section class="panel panel-wide">
        <div class="panel-header">
          <h2>Динамика лидов по дням</h2>
          <div class="panel-controls">
            <select id="month-filter">
              <option value="all">Все месяцы</option>
              <option value="2025-07">Июль 2025</option>
              <option value="2025-08">Август 2025</option>
              <option value="2025-09">Сентябрь 2025</option>
            </select>
          </div>
        </div>
        <canvas id="leadsChart"></canvas>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Активность по дням недели</h2>
        </div>
        <div class="heatmap-legend">
          <span>Меньше</span>
          <div class="heatmap-gradient"></div>
          <span>Больше</span>
        </div>
        <div class="heatmap" id="heatmap"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Сырые данные</h2>
          <input
            type="text"
            id="table-search"
            placeholder="Фильтр по дате (например, 2025-08)"
          />
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Дата</th>
                <th>Лидов создано</th>
              </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
